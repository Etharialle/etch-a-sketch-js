<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <title>Sketch Pad</title>
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="flex-container bg-color max-width">
        <fieldset>
            <legend>Sketch Options:</legend>
            <div class="flex-container bg-color">
                <div class="flex-container flex-column bg-color">
                    <div class="bg-color"><input type="radio" name="color-choice" id="monochrome" value="monochrome" checked><label for="monochrome">&nbsp Monochrome</label></div>
                    <div class="bg-color"><input type="radio" name="color-choice" id="color" value="color"><label for="color">&nbsp color</label></div>
                </div>
                <div class="flex-container flex-column bg-color">
                    <div class="bg-color"><input type="number" id="grid-size" value="16" min="1" max="100"><label for="grid-size">&nbsp Grid Size</label></div>
                    <div class="bg-color"><input type="submit" id="resize" value="Resize"></div>
                </div>
            </div>
        </fieldset>
    </div>
    <div id="container"></div>
    
</body>
</html>
